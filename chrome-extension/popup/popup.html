<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Wand</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app">
    <!-- Header Section -->
    <header class="app-header">
      <div class="logo-container">
        <div class="logo-text">
          <h1 class="app-title">Browser Wand</h1>
          <p class="app-subtitle">AI-powered page modifier</p>
        </div>
      </div>
      <button id="settingsToggle" class="icon-btn settings-btn" aria-label="Settings">
        <svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </header>

    <!-- Settings Panel -->
    <section id="settingsPanel" class="settings-panel collapsed">
      <div class="settings-content">
        <div class="form-group">
          <label class="form-label">API Key</label>
          <div class="input-wrapper">
            <input type="password" id="apiKey" class="form-input" placeholder="Enter your Gemini API key">
            <span class="input-icon lock-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">AI Model</label>
          <div class="model-options">
            <label class="model-card">
              <input type="radio" name="model" value="gemini-3-pro-preview" checked>
              <div class="model-card-content">
                <span class="model-icon pro">Pro</span>
                <div class="model-info">
                  <span class="model-name">Gemini 3 Pro</span>
                  <span class="model-desc">Best quality, slower</span>
                </div>
                <span class="model-check">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <polyline points="20 6 9 17 4 12"></polyline>
                  </svg>
                </span>
              </div>
            </label>
            <label class="model-card">
              <input type="radio" name="model" value="gemini-3-flash-preview">
              <div class="model-card-content">
                <span class="model-icon flash">Flash</span>
                <div class="model-info">
                  <span class="model-name">Gemini 3 Flash</span>
                  <span class="model-desc">Fast and efficient</span>
                </div>
                <span class="model-check">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <polyline points="20 6 9 17 4 12"></polyline>
                  </svg>
                </span>
              </div>
            </label>
          </div>
        </div>
        <button id="saveSettings" class="btn btn-settings-save">
          <svg class="btn-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          Save Settings
        </button>
      </div>
    </section>

    <!-- Main Content Area -->
    <main class="app-main">
      <!-- Page Modifier Section -->
      <section class="card card-primary modifier-section">
        <div class="card-header">
          <div class="card-icon modifier-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 3l1.912 5.813a2 2 0 0 0 1.275 1.275L21 12l-5.813 1.912a2 2 0 0 0-1.275 1.275L12 21l-1.912-5.813a2 2 0 0 0-1.275-1.275L3 12l5.813-1.912a2 2 0 0 0 1.275-1.275L12 3z"></path>
            </svg>
          </div>
          <div class="card-title-group">
            <h2 class="card-title">Page Modifier</h2>
            <p class="card-desc">Describe what you want to change</p>
          </div>
        </div>
        <div class="card-body">
          <textarea
            id="userPrompt"
            class="prompt-textarea"
            placeholder="e.g., Enable dark mode, Hide all ads, Make the header sticky, Translate to Spanish..."
            rows="3"
          ></textarea>
          <div class="action-row">
            <button id="modifyBtn" class="btn btn-primary btn-glow">
              <svg class="btn-icon-svg btn-icon-default" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 3l1.912 5.813a2 2 0 0 0 1.275 1.275L21 12l-5.813 1.912a2 2 0 0 0-1.275 1.275L12 21l-1.912-5.813a2 2 0 0 0-1.275-1.275L3 12l5.813-1.912a2 2 0 0 0 1.275-1.275L12 3z"></path>
              </svg>
              <svg class="btn-icon-svg btn-icon-loading hidden" viewBox="0 0 24 24">
                <circle class="spinner-track" cx="12" cy="12" r="10" fill="none" stroke-width="2"></circle>
                <circle class="spinner-fill" cx="12" cy="12" r="10" fill="none" stroke-width="2"></circle>
              </svg>
              <span class="btn-text">Modify Page</span>
            </button>
            <button id="resetBtn" class="btn btn-ghost">
              <svg class="btn-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                <path d="M3 3v5h5"></path>
              </svg>
              Reset
            </button>
          </div>
        </div>
      </section>

      <!-- Magic Bar Section -->
      <section class="card card-gradient magic-section">
        <div class="card-header">
          <div class="card-icon magic-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </div>
          <div class="card-title-group">
            <h2 class="card-title magic-title">Magic Bar</h2>
            <p class="card-desc">AI Search + Image Generation</p>
          </div>
          <span class="feature-badge">AI Powered</span>
        </div>
        <div class="card-body">
          <div class="magic-input-group">
            <input
              type="text"
              id="magicBarInput"
              class="magic-input"
              placeholder="Search the web or generate images..."
            >
            <button id="magicBarBtn" class="magic-submit">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </button>
          </div>
          <div class="magic-chips">
            <button class="chip" data-query="Find products similar to this">
              <span class="chip-icon">*</span>
              Similar Products
            </button>
            <button class="chip" data-query="Find news background and timeline about this topic">
              <span class="chip-icon">*</span>
              News Timeline
            </button>
            <button class="chip" data-query="Generate an image about the content of this page">
              <span class="chip-icon">*</span>
              Generate Image
            </button>
          </div>
        </div>
      </section>

      <!-- Focus Mode Section -->
      <section class="card focus-section">
        <div class="card-header">
          <div class="card-icon focus-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </div>
          <div class="card-title-group">
            <h2 class="card-title">Focus Mode</h2>
            <p class="card-desc">Eye tracking for easier reading</p>
          </div>
          <span id="focusStatus" class="status-badge">Off</span>
        </div>
        <div class="card-body">
          <div class="focus-actions">
            <button id="startFocusBtn" class="btn btn-focus">
              <svg class="btn-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
              Start Eye Tracking
            </button>
            <button id="stopFocusBtn" class="btn btn-danger hidden">
              <svg class="btn-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="6" y="6" width="12" height="12" rx="2"></rect>
              </svg>
              Stop Tracking
            </button>
          </div>
        </div>
      </section>

      <!-- Status Bar (Fixed Bottom) -->
      <div id="statusBar" class="status-bar hidden">
        <div id="statusBarIcon" class="status-bar-icon">
          <svg class="spinner-svg" viewBox="0 0 24 24">
            <circle class="spinner-track" cx="12" cy="12" r="10" fill="none" stroke-width="2"></circle>
            <circle class="spinner-fill" cx="12" cy="12" r="10" fill="none" stroke-width="2"></circle>
          </svg>
        </div>
        <span id="statusBarText" class="status-bar-text">Processing...</span>
      </div>

      <!-- Result Section -->
      <section id="resultSection" class="result-card hidden">
        <div class="result-header">
          <span class="result-label">AI Response</span>
          <button id="saveScriptBtn" class="btn-icon-small save-btn hidden" title="Save this modification">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
              <polyline points="17 21 17 13 7 13 7 21"></polyline>
              <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
          </button>
        </div>
        <div id="resultContent" class="result-content"></div>
      </section>

      <!-- Saved Scripts Section -->
      <section class="saved-section">
        <button id="savedScriptsToggle" class="saved-toggle">
          <div class="saved-toggle-left">
            <svg class="saved-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
              <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
            <span>My Saved Modifications</span>
          </div>
          <span id="savedScriptsCount" class="count-badge">0</span>
        </button>
        <div id="savedScriptsPanel" class="saved-panel hidden">
          <div id="savedScriptsList" class="saved-list">
            <div class="empty-state">
              <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <line x1="9" y1="9" x2="10" y2="9"></line>
                <line x1="9" y1="13" x2="15" y2="13"></line>
                <line x1="9" y1="17" x2="15" y2="17"></line>
              </svg>
              <span>No saved modifications yet</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Save Script Modal -->
  <div id="saveScriptModal" class="modal-overlay hidden">
    <div class="modal-backdrop"></div>
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Save Modification</h3>
        <button class="modal-close" id="modalCloseBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <label class="form-label" for="scriptNameInput">Name your modification</label>
        <input type="text" id="scriptNameInput" class="form-input" placeholder="e.g., Dark mode for news sites" maxlength="100">
      </div>
      <div class="modal-footer">
        <button id="cancelSaveBtn" class="btn btn-ghost">Cancel</button>
        <button id="confirmSaveBtn" class="btn btn-primary">
          <svg class="btn-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          Save
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
